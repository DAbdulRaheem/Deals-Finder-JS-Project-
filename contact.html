<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us ‚Äî DealsRadar</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      background: #081730;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .contact-container {
      max-width: 700px;
      background: #fff;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      margin-top: 0;
      text-align: center;
      color: #081730;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .contact-form label {
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .contact-form button {
      padding: 0.8rem;
      background: #081730;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #0b2762;
    }

    .contact-info {
      margin-top: 2rem;
      text-align: center;
      color: #333;
    }

    .contact-info p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Simple Header -->
  <header>
    <h1 onclick="window.location.href='index.html'">DealsRadar</h1>
  </header>

  <!-- üì© Contact Section -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form" id="contact-form">
      <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" required placeholder="Enter your name">
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" required placeholder="How can we help you?"></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>üìß support@dealsradar.com</p>
      <p>üìû +91 0000000000</p>
      <p>üè¢ RoadNo 01, KPHB COLONY,HYD.</p>
    </div>
  </div>

  
  <script>
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const form = document.getElementById('contact-form');
  
    const STORAGE_KEY = 'contactFormData';
  
    // ‚úÖ Load saved data & username on page load
    window.addEventListener('DOMContentLoaded', () => {
      // Load saved form data
      const saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
      if (saved) {
        nameInput.value = saved.name || '';
        emailInput.value = saved.email || '';
        messageInput.value = saved.message || '';
      }
  
      // üë§ Load username from main page storage
      const username = localStorage.getItem('loggedInUser');
      if (username && !nameInput.value) {
        nameInput.value = username;
        saveFormData(); // keep synced
      }
    });
  
    // üìù Save form data as user types
    function saveFormData() {
      const data = {
        name: nameInput.value,
        email: emailInput.value,
        message: messageInput.value
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }
  
    nameInput.addEventListener('input', saveFormData);
    emailInput.addEventListener('input', saveFormData);
    messageInput.addEventListener('input', saveFormData);
  
    // üì® Handle form submission with username display
    form.addEventListener('submit', (e) => {
      e.preventDefault();
  
      const username = nameInput.value || 'User';
      alert(`‚úÖ Your message has been sent, ${username}! We'll get back to you shortly.`);
  
      form.reset();
      localStorage.removeItem(STORAGE_KEY);
    });
  </script>
  

</body>
</html>
